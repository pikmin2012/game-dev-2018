<html>




<head>

    <script>
	
		var y = 10;
		
		function startloop(){
			y = parseInt(document.getElementById("input").value);
			document.getElementById("output").innerHTML = " "
			type = document.getElementById("type").value;
			for(x=0; x<y; x++){
				
				document.getElementById("output").innerHTML +=  x + 1 + ": " + type;
		
		
		
		
			}
		
		}
    </script>


</head>




<body>
    <center>
        <u><h2> Some Cool Loops </h2></u><br>
        <hr>


        <button onclick="startloop();"> start</button><br>
		What to type:<input id="type" > </input><br>
		Times:<input id="input" > </input><br>
        <div id="output"> </div>

</body>


</html>
