<h2 align=center> pixels by ryan </h2>



<button onclick="{
document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 5 + 'px';

}">left</button>
<button onclick="{
document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 5 + 'px';

}">right</button>
<button onclick="{
document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 5 + 'px';

}">down</button>
<button onclick="{
document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 5 + 'px';

}">up</button>



<div id="myDiv01" style="position:absolute;left:5;top:5;" > ryan </div> <br>
